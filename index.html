<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>Zipchat | Chatbot</title>
  <link rel="stylesheet" href="style.css" /> <!-- Link to external CSS file -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Link to Google Fonts for material symbols -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
  <!-- Link to Boxicons CSS -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <script src="script.js" defer></script> <!-- Link to external JavaScript file with defer attribute -->
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
</head>
<body>
  <!-- Button to toggle chatbot -->
  <button class="chatbot-toggler">
    <span class="material-symbols-rounded">mode_comment</span> <!-- Material symbol for chat icon -->
    <span class="material-symbols-outlined">close</span> <!-- Material symbol for close icon -->
  </button>
  <!-- Chatbot container -->
  <div class="chatbot">
    <!-- Chatbot header -->
    <header>
      <div class="header-contents">
        <p>Luca from Zipchat Demo Store | Online</p> <!-- Placeholder name and status -->
        <div class="active-dot">
          <div class="active-circle"></div> <!-- Active status dot -->
          <p>Active</p> <!-- Status text -->
        </div>
      </div>
      <span class="close-btn material-symbols-outlined">close</span> <!-- Close button -->
    </header>
    <!-- Chatbox for displaying messages -->
    <ul class="chatbox">
      <li class="chat incoming"></li> <!-- Placeholder for incoming messages -->
    </ul>
    <!-- Chat input area -->
    <div class="chat-input">
      <!-- Custom command buttons -->
      <div class="custom-commands">
        <button class="command-btn" data-command="Not sure what to ask">Not sure what to ask</button> <!-- Custom command button -->
        <button class="command-btn" data-command="Order Tracking">Order Tracking</button> <!-- Custom command button -->
        <button class="command-btn" data-command="Info about Zipchat">Info about Zipchat</button> <!-- Custom command button -->
      </div>
      <!-- Textarea for user input -->
      <div class="input">
        <textarea placeholder="Write a message..." spellcheck="false" required></textarea> <!-- Textarea for user input -->
        <span id="send-btn"><i class='bx bx-send'></i></span> <!-- Send button -->
      </div>
      <!-- Powered by Zipchat section -->
      <div class="poweredby">
        <div class="p-icon"><i class='bx bxs-zap'></i></div> <!-- Material symbol for power icon -->
        <p>Powered by Zipchat</p> <!-- Powered by Zipchat text -->
      </div>
    </div>
  </div>
</body>
</html>
